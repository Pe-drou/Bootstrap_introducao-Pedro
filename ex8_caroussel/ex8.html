<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="containter mt-3">
        <div class="carousel slide" id="carouselExemplo" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="https://placehold.co/600x400/000000/FFF" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="https://placehold.co/600x400/red/lime" alt="" class="d-block w-100"></div>
                <div class="carousel-item"><img src="https://placehold.co/600x400/blue/orange" alt="" class="d-block w-100"></div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExemplo" data-bs-slide="prev"><span class="carousel-control-prev"></span></button>
        <button class="carousel-control-next" type="button" data-bs-slide="#carouselExemplo" data-bs-slide="next"><span class="carousel-control-next"></span></button>
        
        </div>
    </div>
    
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
