<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts e Progress Bar Bootstrap Interativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .custom-toast{
            background-color: #7fffd4d0;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <!-- botãoes para os alerts -->
        <div class="mb-3">
           <button type="button" class="btn btn-success me-3" id="showSuccessBtn"><i class="bi bi-check-lg"></i></button>
           <!-- mostra alerta sucesso -->
           <button type="button" class="btn btn-danger me-3" id="showErrorBtn"><i class="bi bi-exclamation-lg"></i></button>
           <!-- mostra alerta erro -->
           <button type="button" class="btn btn-info me-3" id="showToastBtn"><i class="bi bi-info-lg"></i></button>
           <!-- mostra alera "toast" -->
        </div>


        <!-- alerta de sucesso -->
        <div class="alert alert-success alert-dismissible fade" id="successAlert" role="alert">
            <p><i class="bi bi-check-lg">Alerta de sucesso!</i></p>
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
        </div>


        <!-- alertas de erro -->
        <div class="alert alert-danger alert-dismissable fade" id="errorAlert" role="alert">
            <p><i class="bi bi-exclamation-lg">Alerta de erro!</i></p>
            <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
        </div> 


        <!-- alerta torrada -->
        <div class="position-fixed top-0 end-0 p-3">
            <div class="toast" id="liveToast" aria-live="assertive" aria-atomic="true" role="alert">
                <div class="toast-header custom-toast"><h5 class="bi bi-info-lg">As torradas estão prontas!</h5></div>
                <div class="toast-body custom-toast">Tire as torradas antes que elas queimem!!</div>
            </div>
        </div>

        <!-- barra de progresso -->
        <h5 class="mt-4">Barra de progresso:</h5>
        <!-- barra de progresso -->
        <div class="progress mb-3" role="progressbar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="dynamicProgress">
                0%
            </div>
        </div>
        <!-- barra progresso controles 2025 funcionando -->
         <div class="btn-group">
            <button class="btn btn-secondary" id="decreaseBtn">-1%</button>
            <button class="btn btn-primary" id="increaseBtn">+1%</button>
         </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="teste.js"></script>
</body>
</html>
